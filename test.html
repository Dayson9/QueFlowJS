<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueFlow Example</title>
</head>
<body>
<div id="app"></div>

<script src="/lib/queflow.js"></script>

<script>

// Updating state for name and age
const state = QueFlow.Signal({name: "Alice", age: 30});


// Rendering the JSX template
QueFlow.Render(`
    <h1>Hello, {{state.name}}!</h1>
    <p>Your age is {{state.age}} years old.</p>`, "#app");
console.log(QueFlow.dataQF);
</script>
</body>
</html>
